name: Generate Snake Animation
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate Animation
      uses: Platane/snk@master
      with:
        github_user_name: srbatista2
        svg_out_path: dist/github-contribution-grid-snake.svg
